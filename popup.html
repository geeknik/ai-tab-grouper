<!DOCTYPE html>
<html>
<head>
  <title>AI Tab Grouper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #stats {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>AI Tab Grouper</h1>
  <p>This extension automatically groups your tabs using AI.</p>
  <button id="groupNow">Group Tabs Now</button>
  <button id="openSettings">Open Settings</button>
  <div id="stats">
    <p>Total tabs: <span id="totalTabs">0</span></p>
    <p>Grouped tabs: <span id="groupedTabs">0</span></p>
    <p>Number of groups: <span id="groupCount">0</span></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
